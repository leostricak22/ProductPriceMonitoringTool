<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenLayers Map</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v6.5.0/css/ol.css" type="text/css">
    <style>
        .map {
            height: 100%;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="https://openlayers.org/en/v6.5.0/build/ol.js"></script>
</head>
<body>
<div id="map" class="map"></div>
<script type="text/javascript">
    var radius = 10000;

    var circleFeature = new ol.Feature({
        geometry: new ol.geom.Circle(ol.proj.fromLonLat([16.3738, 45.1]), radius)
    });

    var vectorSource = new ol.source.Vector({
        features: [circleFeature]
    });

    var vectorLayer = new ol.layer.Vector({
        source: vectorSource,
        style: new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'red',
                width: 2
            }),
            fill: new ol.style.Fill({
                color: 'rgba(255, 0, 0, 0.2)'
            })
        })
    });

    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            }),
            vectorLayer
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([16.3738, 45.1]), // Centered on Croatia
            zoom: 7
        })
    });

    map.on('click', function(event) {
        var coordinates = event.coordinate;
        circleFeature.setGeometry(new ol.geom.Circle(coordinates, radius));
        console.log('Circle moved to: ', ol.proj.toLonLat(coordinates));
    });

    function sendData() {
        var coordinates = circleFeature.getGeometry().getCenter();
        var lonLat = ol.proj.toLonLat(coordinates);
        var data = `Circle is centered at longitude: ${lonLat[0]}, latitude: ${lonLat[1]}`;
        if (window.javaBridge) {
            window.javaBridge.sendDataToJava(data);
        } else {
            console.error("JavaBridge is not available.");
        }
        return data;
    }

    function updateRadius(newRadius) {
        radius = newRadius * 1000;
        circleFeature.setGeometry(new ol.geom.Circle(circleFeature.getGeometry().getCenter(), radius));
        console.log('Radius updated to: ', radius);
    }
</script>
</body>
</html>
